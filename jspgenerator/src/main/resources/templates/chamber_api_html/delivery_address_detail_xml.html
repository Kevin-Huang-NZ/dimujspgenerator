<!--#<JREMOVE>
顾客地址详情。
参数：
	id
</JREMOVE>#-->
<%@ page trimDirectiveWhitespaces="true" buffer="128kb" autoFlush="true" language="Java" pageEncoding="UTF-8" %>
<east:service beanName="eastUtilService" methodName="setValue" id="_hasError">
	<east:para name="_value" value="0" type="Object" />
</east:service>
<east:service beanName="eastUtilService" methodName="setValue" id="_msg">
	<east:para name="_value" value="" type="Object" />
</east:service>
<east:service beanName="eastUtilService" methodName="setValue" id="_hasData">
	<east:para name="_value" value="0" type="Object" />
</east:service>
	
<east:service beanName="pmsService.pmsDaoImpl.daoBsNewsInfo" methodName="getOneByIdAlwaysWithClass" id="_deliveryAddress">
	<east:para name="tnewsid" value="${requestEx.id}" type="String" />
	<east:para name="className" value="colDeliveryAddress" type="String" />
</east:service>

<s:if test="${_deliveryAddress ne null && _deliveryAddress.id ne null && _deliveryAddress.id ne ''}">
	<east:service beanName="eastUtilService" methodName="setValue" id="_hasData">
		<east:para name="_value" value="1" type="Object" />
	</east:service>
</s:if>
	
<s:if test="${_hasError eq '0'}">
	<s:if test="${_hasData eq '1'}">
		<?xml version="1.0" encoding="UTF-8"?>
		<items xmlns="http://foo.com">
			<state>success</state>
			<error_code>0</error_code>
			<data_size>1</data_size>
			<item>
				<id><![CDATA[${_deliveryAddress.id}]]></id>
				<ccustomerNo><![CDATA[${_deliveryAddress.ext.ccustomerNo}]]></ccustomerNo>
				<cname><![CDATA[${_deliveryAddress.ext.cname}]]></cname>
				<cphone><![CDATA[${_deliveryAddress.ext.cphone}]]></cphone>
				<cprovince><![CDATA[${_deliveryAddress.ext.cprovince}]]></cprovince>
				<ccity><![CDATA[${_deliveryAddress.ext.ccity}]]></ccity>
				<carea><![CDATA[${_deliveryAddress.ext.carea}]]></carea>
				<caddress><![CDATA[${_deliveryAddress.ext.caddress}]]></caddress>
				<cisDefault><![CDATA[${_deliveryAddress.ext.cisDefault}]]></cisDefault>
				<chouseType><![CDATA[${_deliveryAddress.ext.chouseType}]]></chouseType>
			</item>
		</items>
	</s:if>
	<s:else>
		<?xml version="1.0" encoding="UTF-8"?>
		<items xmlns="http://foo.com">
			<state>success</state>
			<error_code>0</error_code>
			<data_size>0</data_size>
		</items>
	</s:else>
</s:if>
<s:else>
	<?xml version="1.0" encoding="UTF-8"?>
	<items xmlns="http://foo.com">
		<state>failed</state>
		<error_msg>${_msg}</error_msg>
		<item></item>
	</items>
</s:else>
