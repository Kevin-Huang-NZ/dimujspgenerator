  <body>
    <div class="" id="" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog">
        <form name="frmSubmit" id="frmSubmit"  enctype="multipart/form-data" method="post" action="<%=basePath%>admin/east_ajax_do_add_news_no_pass.do" autocomplete="off">
          <input type="hidden" name="id" value="${requestEx.id}" />
          
          <div class="">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">系统权限</h4>
            </div>
            <div class="modal-body">
            
              <div>
                <label for="cname">
                  <p><b>*</b>权限名称：</p>
                </label>
                <input type="text" id="cname" name="cname" value="${_sysRoles.ext.cname}" />
              </div>
              <div>
                <label for="croleNo">
                  <p><b>*</b>权限编号：</p>
                </label>
                <input type="text" id="croleNo" name="croleNo" value="${_sysRoles.ext.croleNo}" />
              </div>
              <div>
                <label for="cmemo">
                  <p>备注：</p>
                </label>
                <textarea id="cmemo" name="cmemo">${_sysRoles.ext.cmemo}</textarea>
              </div>
              
            </div><!--modal-body-->

            <div class="modal-footer">
              <button type="button" class="btn btn-primary" style="margin-right: 45%;" id="btnSave">保存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      $(function(){
        $('#btnSave').bind("click", function() {
          var cname = $("#cname").val();
          if(cname == '') {
            alertify.alert("请填写权限名称。");
            return false;
          }
          var croleNo = $("#croleNo").val();
          if(croleNo == '') {
            alertify.alert("请填写权限编号。");
            return false;
          }
          var cmemo = $("#cmemo").val();
          if(cmemo.length > 200) {
            alertify.alert("备注超长，最长200字符。");
            return false;
          }
          var _url_para = $("#frmSubmit").serialize(),
            _url = "<%=basePath%>bs_ajaxIndex!chamber!chamber_controls_html!erp_sys_roles_save.do";
          $AjaxPostASyn(_url, _url_para,
            function(_resp) {
              var jsonResp = JSON.parse(_resp);
              if(jsonResp.state == 'success') {
                alertify.alert("操作成功!", function(_msg) {
                  __JDialogCallbackAndClose();
                });
              } else {
                alertify.alert(jsonResp.msg);
              }
            },
            function(_resp) {});
          return false;
        });// end btnSave
      })
    </script>
