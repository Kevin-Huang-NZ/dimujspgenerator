<!--#<JREMOVE>
  保存数据快照。
  参数：ctableName：快照数据源的数据表名；id：快照数据源的数据ID,cversion:多表同时保存快照时使用
</JREMOVE>#-->
<MACRO>
  Jsp.call("/chamber_jsp/chamber_module_html/snap_save.jsp","${requestEx.id}","${requestEx.ctableName}","${requestEx.cversion}");
  Jsp.result("hasError","msg");
</MACRO>
  
<s:if test="${hasError eq '0'}">
  {"state":"success"}
</s:if>
<s:else>
  {"state":"failure", "msg":"${msg}"}
</s:else>
